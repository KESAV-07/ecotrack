<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoLearn • Auth</title>
  <style>
    /* ========== RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('background.jpg') no-repeat center center/cover;
      color: #333;
    }

    /* Container */
    .auth-container {
      display: flex;
      width: 850px;
      height: 520px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Panda Image Side */
    .auth-image {
      background: #e0f2ff; /* light blue bg */
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .auth-image img {
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    /* Form Side */
    .auth-form {
      flex: 1;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 30px 40px;
      position: relative;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 10px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: #e8e8e8;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #2563eb, #3b82f6); /* eco blue gradient */
      color: #fff;
      box-shadow: 0 3px 8px rgba(37,99,235,0.3);
    }

    /* Forms */
    .form {
      display: none;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .form h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    /* Inputs */
    .form input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .form input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37,99,235,0.3);
      outline: none;
    }

    /* Buttons */
    .form button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form button:hover {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      transform: translateY(-2px);
    }

    /* Links */
    .form .links {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .form .links a {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      text-decoration: none;
      margin-left: 5px;
    }
    .form .links a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes float {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        width: 95%;
        height: auto;
      }
      .auth-image img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Panda Image -->
    <div class="auth-image">
      <img src="panda.png" alt="Cute Panda" />
    </div>

    <!-- Auth Forms -->
    <div class="auth-form">
      <div class="tabs">
        <button class="tab-btn active" onclick="showForm(event,'login')">Login</button>
        <button class="tab-btn" onclick="showForm(event,'signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login" class="form active">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="links">
          Don’t have an account? <a href="#" onclick="switchTo('signup')">Sign Up</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signup" class="form">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div class="links">
          Already have an account? <a href="#" onclick="switchTo('login')">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showForm(e, formId) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
      e.target.classList.add("active");
    }
    function switchTo(formId) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
      document.querySelector(`.tab-btn[onclick*="${formId}"]`).classList.add("active");
    }
  </script>
</body>
</html>
