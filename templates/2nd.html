<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECOLEARN</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    background-color: rgb(80, 70, 210);
    font-family: Arial, sans-serif;
    position: relative; 
}

.header {
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.header-logo {
    display: flex;
    gap: 10px;
    align-items: center;
}

.header-logo img {
    width: 60px;
    height: 60px;
}

.header-logo span {
    font-size: 40px;
    font-weight: 900;
}

.header-buttons {
    display: flex;
    gap: 10px;
}

.header-buttons button {
    background: red;
    color: white;
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 15px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.header-buttons button:hover {
    background-color: darkred;
}

.main-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 40px 20px;
}

.knowledge-box {
    background: rgb(128, 0, 0);
    color: red;
    font-size: 45px;
    font-weight: 700;
    padding: 40px;
    width: 40%;
    border-radius: 20px 0 0 20px;
    clip-path: polygon(0 0, 100% 0, 85% 50%, 100% 100%, 0 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.knowledge-box div {
    text-align: left;
    margin-bottom: 20px;
}

.middle-text {
    width: 45%;
    color: black;
    font-size: 30px;
    font-weight: 700;
    line-height: 2;
    text-align: left;
}

.right-image {
    width: 15%;
    text-align: right;
}

.right-image img {
    width: 200px;
    height: 320px;
    object-fit: contain;
}

.footer-text {
    color: white;
    font-size: 30px;
    text-align: center;
    margin: 30px 20px;
    position: absolute;
    width: 100%;
    bottom: 0;
    left: 0;
}

@media (max-width: 900px) {
    .main-content {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin: 20px;
    }
    .knowledge-box,
    .middle-text,
    .right-image {
        width: 100%;
        border-radius: 20px;
        clip-path: none;
        text-align: center;
    }
    .middle-text {
        font-size: 24px;
        line-height: 1.5;
    }
    .right-image img {
        width: 150px;
        height: auto;
    }
    .footer-text {
        font-size: 24px;
        position: static;
        margin: 20px 10px;
    }
}

</style>
</head>
<body style="margin:0;padding:0;background-color:rgb(80,70,210);">

<div style="background:white;display:flex;justify-content:space-between;align-items:center;padding:10px;">
    <div style="display:flex;gap:10px;">
        <img src="images/panda.png" style="width:60px;height:60px;">
        <span style="font-size:40px;font-weight:900;">ECOLEARN</span>
    </div>
    <div style="display:flex;gap:10px;">
        <button style="background:red;color:white;padding:8px;border-radius:10px;font-size:15px;">LOGIN</button>
        <button style="background:red;color:white;padding:8px;border-radius:10x;font-size:15px;">SIGN UP</button>
    </div>
</div>

<div style="display:flex;justify-content:space-between;align-items:center;margin:40px 20px;">
    <div style="background:rgb(128,0,0);color:red;font-size:45px;font-weight:700;padding:40px;width:40%;border-radius:20px 0px 0px 20px;clip-path:polygon(0 0,100% 0,85% 50%,100% 100%,0 100%);">
        <div style="text-align:left;">
            <div style="margin-bottom:20px;">KNOWLEDGE</div>
            <div style="margin-bottom:20px;">+</div>
            <div>ACTION</div>
        </div>
    </div>
    <div style="width:45%;color:black;font-size:30px;font-weight:700;line-height:2.0;text-align:left;">
        START LEARNING.<br>
        JOIN CHALLENGES.<br>
        PLAY AND LEARN.
    </div>
    <div style="width:15%;text-align:right;">
        <img src="images/panda.png" style="width:200px;height:320px;">
    </div>
</div>

<div style="color:white;font-size:30px;text-align:center;margin:30px;position: absolute;">
    Explore key areas like Ecosystem Well-being, Sustainable Living, and Climate Responsibility<br>
    All through fun challenges and quizzes.
</div>

</body>
</html>
