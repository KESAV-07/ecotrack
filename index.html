<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="refresh" content="10">
        <meta author="Codebeats">
        <title> LOGIN PAGE </title>
        <style>
            * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background-color: lightgrey;
  color: black;
  text-align: center;
  font-family: Verdana, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  font-size: xx-large;
  margin-top: 20px;
}

hr {
  width: 80%;
  margin: 20px auto;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
  margin-top: 40px;
}

form div {
  text-align: center;
  width: 300px;
  height: 400px;
  background-color: peachpuff;
  padding: 20px;
  border-radius: 15px;
  box-sizing: border-box;
}

label {
  font-size: large;
  display: block;
  margin-top: 20px;
}

input[type="text"],
input[type="password"] {
  width: 90%;
  padding: 10px;
  margin: 10px auto;
  background-color: lightblue;
  border: 1px solid #ccc;
  border-radius: 5px;
  display: block;
}

input[type="reset"],
input[type="submit"] {
  font-size: large;
  margin: 10px 5px;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 5px;
  border: 1px solid #888;
}

img {
  border: 2px solid black;
  margin-top: 10px;
  height: 400px;
  width: 300px;
}
        </style>
    </head>

    <body align="center" style="background-color:lightgrey"; text="black">
        <h1 style="font-size: xx-large;"> LOGIN PAGE </h1>
        <hr><br>

        <div style="display:flex; justify-content:center; align-items:center; gap:60px; margin-top:40;">
            
            <form>
                <div style="text-align:center; width:300px; height:400px; background-color:peachpuff; padding:20; border-radius:15;">
                    <br><br><br><br><br><br>
                    <label for="loginid" style="font-size:large; font-family:Verdana;">USERNAME</label><br>
                    <input type="text" id="loginid" name="loginid" placeholder="usr" style="width:90%; padding:10; margin:10; background:lightblue"><br>
                    <br><br>
                    <label for="password" style="font-size:large; font-family:Verdana;">PASSWORD</label><br>
                    <input type="password" id="password" name="password" placeholder="pwd" style="width:90%; padding:10; margin:10; background:lightblue"><br>

                    <br><br>

                    <input type="reset" value="Reset" style="font-size:large; margin:10;">
                    <input type="submit" value="Submit" style="font-size:large; margin:10;">
                </div>
            </form>

            <img src="images/panda.png" alt="Panda" height="400" width="300" style="border:2px solid black; margin-top:10;">
        </div>
    </body>
</html>
