<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <meta name="author" content="Codebeats">
    <title>LOGIN PAGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lightgrey;
            color: black;
            text-align: center;
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: xx-large;
            margin-top: 20px;
        }
        hr {
            width: 80%;
            margin: 20px auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 40px;
        }
        form div {
            text-align: center;
            width: 300px;
            height: 400px;
            background-color: peachpuff;
            padding: 20px;
            border-radius: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        label {
            font-size: large;
            display: block;
            margin-top: 20px;
            text-align: left;
            margin-left: 5%;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px auto 20px auto;
            background-color: lightblue;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            font-size: 1rem;
        }
        input[type="reset"],
        input[type="submit"] {
            font-size: large;
            margin: 10px 5px;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #5a9;
            color: white;
            transition: background-color 0.3s ease;
        }
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #488;
        }
        img {
            border: 2px solid black;
            margin-top: 10px;
            height: 400px;
            width: 300px;
            object-fit: contain;
        }
        /* Responsive for smaller screens */
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            form div, img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>LOGIN PAGE</h1>
    <hr>
    <div class="container">
        <img src="images/panda.png" alt="Panda">
        <form>
            <div>
                <label for="loginid">USERNAME</label>
                <input type="text" id="loginid" name="loginid" placeholder="usr">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="pwd">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
